<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Article Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Article Reader</h1>
        <form id="day-form">
            <label for="day-select">Select a Day:</label>
            <select id="day-select">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
            </select>
            <button type="submit">Load Article</button>
        </form>
        <div id="article-container">
            <!-- Article images will be loaded here -->
        </div>
        <button id="bookmark-btn">Bookmark</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
