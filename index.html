<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Selection</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #6f1d1b;
      color: #ffe6a7;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2, select {
      color: #bb9457;
    }
    select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #bb9457;
      border-radius: 5px;
      background-color: #432818;
      color: #ffe6a7;
      font-size: 16px;
    }
    .book-content {
      max-height: 80vh; /* Set max height for mobile devices */
      overflow-y: auto; /* Enable vertical scrolling */
    }
    .book-content img {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    .btn-primary {
      background-color: #99582a;
      border-color: #99582a;
    }
    .btn-primary:hover {
      background-color: #bb9457;
      border-color: #bb9457;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Select a Genre</h1>
  <select id="genreSelect" class="form-control">
    <option value="fantasy">Fantasy</option>
    <option value="mystery">Mystery</option>
    <option value="romance">Romance</option>
    <option value="science-fiction">Science Fiction</option>
  </select>

  <h2>Select a Day</h2>
  <select id="daySelect" class="form-control">
    <option value="monday">Monday</option>
    <option value="tuesday">Tuesday</option>
    <option value="wednesday">Wednesday</option>
    <option value="thursday">Thursday</option>
    <option value="friday">Friday</option>
    <option value="saturday">Saturday</option>
    <option value="sunday">Sunday</option>
  </select>

  <button id="viewContentsBtn" class="btn btn-primary btn-block mt-4">View Contents</button>
</div>

<script>
  document.getElementById('viewContentsBtn').addEventListener('click', function() {
    const selectedGenre = document.getElementById('genreSelect').value;
    const selectedDay = document.getElementById('daySelect').value;
    // Redirect to another page with selected genre and day as URL parameters
    window.location.href = 'bookContents.html?genre=' + selectedGenre + '&day=' + selectedDay;
  });
</script>

</body>
</html>
